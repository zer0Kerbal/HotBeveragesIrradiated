@PART[serv-125]:NEEDS[HotBeverage/Kerturn,TacLifeSupport]:FOR[ServiceModules]
{
	@RESOURCE[ElectricCharge]
	{
		@amount *= .8
		@maxAmount *= .8
	}

	@RESOURCE[MonoPropellant]
	{
		@amount *= .8
		@maxAmount *= .8
	}

	@RESOURCE[LiquidFuel]
	{
		@amount *= .8
		@maxAmount *= .8
	}

	@RESOURCE[Oxidizer]
	{
		@amount *= .8
		@maxAmount *= .8
	}
}

